{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User login page</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/new.css'%}">
    <script src="jquery-3.4.1.min.js"></script>

 <style>
         a {
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
}

a:hover {
  background-color: #ddd;
  color: black;
}

.previous {
  background-color: #f1f1f1;
  color: black;
}

.next {
  background-color: #4CAF50;
  color: white;
}

.round {
  border-radius: 50%;
}

    </style>
</head>
<body>
<form action="guidelogin/" method="POST" class="login-form">
    {% csrf_token %}
    <h1>Login</h1>
    <div class="txtb">
        <input type="text" name="username1">
        <span data-placeholder="Username"></span>
    </div>
    <div class="txtb">
        <input type="number" name="password1">
        <span data-placeholder="Password"></span>
    </div>
    <input type="submit" class="logbtn" value="Login">
    <div class="bottomtxt">
        Dont have account <a href="#">Sign up</a>
    </div>
</form>
<script>
function goBack() {
  window.history.back();
}

</script>
</body>
</html>
